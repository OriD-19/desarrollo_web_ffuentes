<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="css/estilo.css" rel="stylesheet">
    </head>
    <body id="login">
        <form action="ejercicio2.html" method="post">
            <h1>Crear Cuenta</h1>
            <fieldset id="logindatos">
                <input type="image" src="img/user.png" class="img">
                <input type="text" id="nombre" value="" 
                    pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras"
                    class="control" placeholder="Nombre" required>
                <br>
                <input type="image" src="img/tel.png" class="img">

                <input type="tel" id="telefono" valor="" pattern="^[0-9]{4}-?[0-9]{4}$"
                    title="Solo se aceptan numeros en el siguiente formato: 2222-2222"
                    class="control" placeholder="Número de teléfono" required>
                <br>

                <input type="image" src="img/email.png" class="img">
                <input type="email" id="correo" valor="" pattern="^[a-zA-z0-9]+@[a-zA-Z0-9]{3,}"
                    title="Formato de correo: NombreCorreo@dominio"
                    class="control" placeholder="Correo electrónico" required>
                <br>

                <input type="image" src="img/pass.png" class="img">
                <input type="password" id="password" valor="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                    title="Su contraseña debe ser de 6 a 15 caracteres y debe incluir una letra mayúscula, minúscula y un número"
                    class="control" placeholder="Contraseña" required>
                <br>

                <input type="checkbox" value="acepto" class="terminos">
                <p class="terminos">
                    Acepto Términos, Condiciones y Políticas de privacidad
                </p>

                <button id="boton" type="submit">Crear Cuenta</button>
                
            </fieldset>
        </form> 
    </body>
</html>
